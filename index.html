<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f3f3f3;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 20px;
    }

    .swiper {
      width: 300px;   
      aspect-ratio: 9/16;
      border: 2px solid #444;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .swiper-slide {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .draggable-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      font-family: "Poppins", sans-serif;
      cursor: move;
      user-select: none;
      white-space: nowrap;
      padding: 2px 5px;
      outline: none;
    }

    .draggable-text[contenteditable="true"]:focus {
      border: 1px dashed #fff;
      background: rgba(0,0,0,0.3);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      width: 680px;
    }

    .section {
      flex: 1;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .section h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    .section label {
      font-size: 14px;
      font-weight: bold;
    }

    .section input,
    .section select,
    .section button {
      padding: 6px;
      font-size: 14px;
      font-family: "Poppins", sans-serif;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .section button {
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .section button:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://picsum.photos/300/533?random=1" alt="Image 1">
        <div class="draggable-text" contenteditable="true">Sample Text 1</div>
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/300/533?random=2" alt="Image 2">
        <div class="draggable-text" contenteditable="true">Sample Text 2</div>
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/300/533?random=3" alt="Image 3">
        <div class="draggable-text" contenteditable="true">Sample Text 3</div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="controls">

    <div class="section">
      <h3>Change Existing Text</h3>
      <label for="textContent">Text Content:</label>
      <input type="text" id="textContent" placeholder="Enter new text">

      <label for="textColor">Text Color:</label>
      <input type="color" id="textColor" value="#ffffff">

      <label for="textSize">Text Size (px):</label>
      <input type="number" id="textSize" min="10" max="100" value="20">

      <label for="fontFamily">Font Family:</label>
      <select id="fontFamily">
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Courier Prime', monospace">Courier Prime</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="Georgia, serif">Georgia</option>
      </select>
    </div>

    <div class="section">
      <h3>âž• Add New Text</h3>
      <label for="newTextContent">New Text Content:</label>
      <input type="text" id="newTextContent" placeholder="Type text to add">

      <label for="newTextColor">Text Color:</label>
      <input type="color" id="newTextColor" value="#ffffff">

      <label for="newTextSize">Text Size (px):</label>
      <input type="number" id="newTextSize" min="10" max="100" value="20">

      <label for="newFontFamily">Font Family:</label>
      <select id="newFontFamily">
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Courier Prime', monospace">Courier Prime</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="Georgia, serif">Georgia</option>
      </select>

      <button id="addTextBtn">Add Text to Image</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    function makeDraggable(text) {
      text.addEventListener("mousedown", startDrag);

      function startDrag(e) {
        e.preventDefault();
        let shiftX = e.clientX - text.getBoundingClientRect().left;
        let shiftY = e.clientY - text.getBoundingClientRect().top;

        function onMouseMove(e) {
          let parent = text.parentElement.getBoundingClientRect();
          let newLeft = e.clientX - parent.left - shiftX;
          let newTop = e.clientY - parent.top - shiftY;

          newLeft = Math.max(0, Math.min(newLeft, parent.width - text.offsetWidth));
          newTop = Math.max(0, Math.min(newTop, parent.height - text.offsetHeight));

          text.style.left = newLeft + "px";
          text.style.top = newTop + "px";
          text.style.transform = "none";
        }

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", () => {
          document.removeEventListener("mousemove", onMouseMove);
        }, { once: true });
      }

      text.ondragstart = () => false;
    }

    document.querySelectorAll(".draggable-text").forEach(makeDraggable);

    function getActiveText() {
      return document.querySelector(".swiper-slide-active .draggable-text:first-of-type");
    }

    const textContentInput = document.getElementById("textContent");
    const textColorInput = document.getElementById("textColor");
    const textSizeInput = document.getElementById("textSize");
    const fontFamilyInput = document.getElementById("fontFamily");

    textContentInput.addEventListener("input", () => {
      const activeText = getActiveText();
      if (activeText) activeText.textContent = textContentInput.value;
    });

    textColorInput.addEventListener("input", () => {
      const activeText = getActiveText();
      if (activeText) activeText.style.color = textColorInput.value;
    });

    textSizeInput.addEventListener("input", () => {
      const activeText = getActiveText();
      if (activeText) activeText.style.fontSize = textSizeInput.value + "px";
    });

    fontFamilyInput.addEventListener("change", () => {
      const activeText = getActiveText();
      if (activeText) activeText.style.fontFamily = fontFamilyInput.value;
    });

    const newTextContent = document.getElementById("newTextContent");
    const newTextColor = document.getElementById("newTextColor");
    const newTextSize = document.getElementById("newTextSize");
    const newFontFamily = document.getElementById("newFontFamily");
    const addTextBtn = document.getElementById("addTextBtn");

    addTextBtn.addEventListener("click", () => {
      const activeSlide = document.querySelector(".swiper-slide-active");
      if (activeSlide && newTextContent.value.trim() !== "") {
        const newText = document.createElement("div");
        newText.className = "draggable-text";
        newText.textContent = newTextContent.value;
        newText.contentEditable = "true";
        newText.style.color = newTextColor.value;
        newText.style.fontSize = newTextSize.value + "px";
        newText.style.fontFamily = newFontFamily.value;
        activeSlide.appendChild(newText);
        makeDraggable(newText);
        newTextContent.value = ""; 
      }
    });
  </script>

</body>
</html>
